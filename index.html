<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Generator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="client/client.js"></script>
    </head>
    <body>
        <header>
            <h1>PokeFan</h1>
        </header>

        <div class="background"></div>
        <figurecaption>Background Image Credit: <a href="https://unsplash.com/@joseadd?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">JOSE LARRAZOLO</a> on <a href="https://unsplash.com/s/photos/yellow?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span></figurecaption>


        <div class="gameboy-body">
            <span class="vertical"></span>
            <span class="horizontal"></span>
            <span class="a-btn">A</span>
            <span class="b-btn">B</span>
            <span class="select">Select</span>
            <span class="start">Start</span>
            <span class="arrow top-a"></span>
            <span class="arrow top-b"></span>
            <span class="arrow bottom-a"></span>
            <span class="arrow bottom-b"></span>
            <span class="arrow left-a"></span>
            <span class="arrow left-b"></span>
            <span class="arrow right-a"></span>
            <span class="arrow right-b"></span>
        </div>
        <div class="black-screen">
            <span class="some">Some</span>
            <span class="red">C</span>
            <span class="purple">O</span>
            <span class="green">L</span>
            <span class="yellow">O</span>
            <span class="blue">R</span>
            <div class="screen">
                <span class="press-start">Press Start</span>
            </div>
            <div class="change-images">
                <img id="photo" src="assets/img1.png" alt="Pokemon">
            </div>
            <img id="pokeball"src="assets/pokeball.png" alt="Pokeball">
        </div>

        <div id="search">
            <form id="form">
                <label>
                    <input type="text" id="name" placeholder="Enter a Pokemon name">
                    <br>
                    <input type="submit" id="submit" value="Enter">
                </label>
            </form>
            <div class="search-results">
                <span class="pokemon-result">Pokemon: </span>
                <span class="type">Type: </span>
                <button class="back-btn">Back</button>
            </div>
        </div>

        <div class="zubat">
            <span class="zubat-text">Don't be silly, start the generator or do you really want a Zubat??? </span>
            <button class="back-btn2">Back</button>
            <img src="assets/img3.png" alt="zubat">
        </div>
        
    </body>
</html>
